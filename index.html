<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR & Macro Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BMR & Macro Calculator</h1>
            <button type="button" id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>
        </div>
        <form id="bmrForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age (years):</label>
                    <input type="number" id="age" name="age" min="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group equal-width">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" min="0" step="any" required>
                </div>
                <div class="form-group equal-width">
                    <label>&nbsp;</label>
                    <select id="weightUnit" name="weightUnit">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
                <div class="form-group equal-width">
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" min="0" step="any" required>
                </div>
                <div class="form-group equal-width">
                    <label>&nbsp;</label>
                    <select id="heightUnit" name="heightUnit">
                        <option value="cm">cm</option>
                        <option value="in">inches</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="1.2">Sedentary (little to no exercise)</option>
                    <option value="1.375">Lightly active (1â€“3 days/week)</option>
                    <option value="1.55">Moderately active (3â€“5 days/week)</option>
                    <option value="1.725">Very active (6â€“7 days/week)</option>
                    <option value="1.9">Extra active (twice daily, intense training)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deficit">Calorie Deficit:</label>
                <select id="deficit" name="deficit" required>
                    <option value="0">None (maintenance)</option>
                    <option value="250">Mild (-250 cal/day)</option>
                    <option value="500">Moderate (-500 cal/day)</option>
                    <option value="750">Aggressive (-750 cal/day)</option>
                    <option value="1000">Very Aggressive (-1000 cal/day)</option>
                </select>
            </div>

            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
